<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <style media="screen">
    @font-face {
      font-family: 'CrocWebRegular';
      src: url('fonts/Croc-Regular__W//Croc-Regular__W.eot');
      src:
              url('fonts/Croc-Regular__W/Croc-Regular__W.eot?#iefix') format('embedded-opentype'),
              url('fonts/Croc-Regular__W/Croc-Regular__W.woff2') format('woff2'),
              url('fonts/Croc-Regular__W/Croc-Regular__W.woff') format('woff'),
              url('fonts/Croc-Regular__W/Croc-Regular__W.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'CrocWebLight';
      src: url('fonts/Croc-Light__W/Croc-Light__W.eot');
      src:
              url('fonts/Croc-Light__W/Croc-Light__W.eot?#iefix') format('embedded-opentype'),
              url('fonts/Croc-Light__W/Croc-Light__W.woff2') format('woff2'),
              url('fonts/Croc-Light__W/Croc-Light__W.woff') format('woff'),
              url('fonts/Croc-Light__W/Croc-Light__W.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'CrocWebBold';
      src: url('fonts/Croc-Bold__W/Croc-Bold__W.eot');
      src:
              url('fonts/Croc-Bold__W/Croc-Bold__W.eot?#iefix') format('embedded-opentype'),
              url('fonts/Croc-Bold__W/Croc-Bold__W.woff2') format('woff2'),
              url('fonts/Croc-Bold__W/Croc-Bold__W.woff') format('woff'),
              url('fonts/Croc-Bold__W/Croc-Bold__W.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>

<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>

</html>
